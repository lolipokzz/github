<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram WebApp initData catcher</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background:#eee; padding:10px; border-radius:8px; white-space:pre-wrap; }
  </style>
</head>
<body>
<h2>Telegram InitData</h2>
<p>–û—Ç–∫—Ä–æ–π –º–µ–Ω—è –∫–∞–∫ Telegram Mini App üòâ</p>
<pre id="data">–û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö...</pre>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  setTimeout(() => {
    const tg = window.Telegram?.WebApp;
    if (!tg) {
      document.getElementById("data").innerText =
        "‚ö†Ô∏è –ù–µ –≤–Ω—É—Ç—Ä–∏ Telegram WebApp.\n–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Mini App.";
      return;
    }
    tg.ready();

    const initData = tg.initData || "";
    const unsafe = tg.initDataUnsafe || {};

    document.getElementById("data").innerText =
      "RAW initData:\n" + initData + "\n\nParsed:\n" +
      JSON.stringify(unsafe, null, 2);
  }, 300);
</script>
</body>
</html>
